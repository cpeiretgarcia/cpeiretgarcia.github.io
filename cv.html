<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CV - Clara Peiret-García</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Crimson+Pro:wght@300;400;600&family=Work+Sans:wght@300;400&display=swap" rel="stylesheet">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        :root {
            --primary: #2d5d4f;
            --text: #2a2a2a;
            --text-light: #666;
            --bg: #fafafa;
            --white: #ffffff;
            --border: #e5e5e5;
        }

        body {
            font-family: 'Work Sans', -apple-system, sans-serif;
            font-size: 15px;
            line-height: 1.7;
            color: var(--text);
            background: var(--bg);
            font-weight: 300;
        }

        /* Navigation */
        nav {
            position: fixed;
            top: 0;
            width: 100%;
            background: rgba(250, 250, 250, 0.98);
            backdrop-filter: blur(10px);
            border-bottom: 1px solid var(--border);
            z-index: 100;
        }

        nav .container {
            max-width: 1200px;
            margin: 0 auto;
            padding: 1.5rem 2rem;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        nav .logo {
            font-family: 'Crimson Pro', serif;
            font-size: 1rem;
            font-weight: 400;
            color: var(--text);
            text-decoration: none;
        }

        nav ul {
            display: flex;
            list-style: none;
            gap: 2rem;
        }

        nav a {
            color: var(--text-light);
            text-decoration: none;
            font-size: 0.9rem;
            transition: color 0.3s;
        }

        nav a:hover {
            color: var(--primary);
        }

        /* Main Content */
        main {
            max-width: 1200px;
            margin: 0 auto;
            padding: 8rem 2rem 4rem;
        }

        .cv-header {
            text-align: center;
            margin-bottom: 3rem;
        }

        h1 {
            font-family: 'Crimson Pro', serif;
            font-size: 2.5rem;
            font-weight: 300;
            margin-bottom: 1rem;
            color: var(--text);
        }

        .cv-actions {
            display: flex;
            gap: 1rem;
            justify-content: center;
            margin-bottom: 3rem;
        }

        .btn {
            padding: 0.9rem 2rem;
            text-decoration: none;
            font-size: 0.9rem;
            font-weight: 400;
            border-radius: 2px;
            transition: all 0.3s;
            display: inline-block;
            letter-spacing: 0.5px;
        }

        .btn-primary {
            background: var(--primary);
            color: var(--white);
            border: none;
        }

        .btn-primary:hover {
            background: #1f4537;
            transform: translateY(-2px);
            box-shadow: 0 8px 20px rgba(45, 93, 79, 0.15);
        }

        .btn-secondary {
            border: 1px solid var(--border);
            color: var(--text);
            background: var(--white);
        }

        .btn-secondary:hover {
            border-color: var(--primary);
            color: var(--primary);
        }

        /* PDF Container */
        .pdf-container {
            background: var(--white);
            border: 1px solid var(--border);
            border-radius: 4px;
            padding: 2rem;
            box-shadow: 0 4px 20px rgba(0, 0, 0, 0.05);
        }

        .pdf-viewer {
            width: 100%;
            height: 800px;
            border: none;
            border-radius: 2px;
        }

        .fallback-message {
            text-align: center;
            padding: 3rem;
            color: var(--text-light);
        }

        .fallback-message p {
            margin-bottom: 1.5rem;
        }

        /* Footer */
        footer {
            max-width: 1200px;
            margin: 4rem auto 0;
            padding: 3rem 2rem;
            border-top: 1px solid var(--border);
            text-align: center;
            color: var(--text-light);
            font-size: 0.85rem;
        }

        /* Responsive */
        @media (max-width: 768px) {
            main {
                padding: 7rem 1.5rem 3rem;
            }

            h1 {
                font-size: 2rem;
            }

            .pdf-viewer {
                height: 600px;
            }

            nav ul {
                gap: 1.5rem;
            }

            .cv-actions {
                flex-direction: column;
                align-items: center;
            }
        }
    </style>
</head>
<body>
    <nav>
        <div class="container">
            <a href="index.html" class="logo">Clara Peiret-García</a>
            <ul>
                <li><a href="index.html#about">About</a></li>
                <li><a href="index.html#work">Work</a></li>
                <li><a href="blog.html">Blog</a></li>
                <li><a href="cv.html">CV</a></li>
            </ul>
        </div>
    </nav>

    <main>
        <div class="cv-header">
            <h1>Curriculum Vitae</h1>
        </div>

        <div class="cv-actions">
            <a href="cv.pdf" download class="btn btn-primary">Download PDF</a>
            <a href="index.html" class="btn btn-secondary">Back to Home</a>
        </div>

        <div class="pdf-container">
            <iframe src="cv.pdf" class="pdf-viewer" title="CV PDF Viewer">
                <div class="fallback-message">
                    <p>Your browser doesn't support embedded PDFs.</p>
                    <p><a href="cv.pdf" download class="btn btn-primary">Download CV</a></p>
                </div>
            </iframe>
        </div>
    </main>

    <footer>
        <p>&copy; 2025 Clara Peiret-García</p>
    </footer>
</body>
</html>
